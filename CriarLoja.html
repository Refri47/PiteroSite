<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Loja</title>
    <link rel="stylesheet" href="janelas/janelas/StyleCL.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar">
        <a href="index.html" class="logo">Pitero</a>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="main-content">
        <div class="create-store-form">
            <h1>Crie sua Loja</h1>
            <form id="store-form">
                <div class="form-group">
                    <label for="store-name">Nome da Loja</label>
                    <input type="text" id="store-name" placeholder="Digite o nome da sua loja" required>
                </div>
                <div class="form-group">
                    <label for="store-background">Background da Loja</label>
                    <input type="file" id="store-background" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="store-profile">Foto de Perfil</label>
                    <input type="file" id="store-profile" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="store-description">Descrição da Loja</label>
                    <textarea id="store-description" placeholder="Avaliações, tempo de entrega, pedido mínimo..." required></textarea>
                </div>
                <div class="form-group">
                    <a href="SuaLoja.html" class="cta-button">Salvar Loja</a>
                </div>
            </form>
        </div>
    </div>

    <script src="SuaLoja.js"></script>
</body>
</html>
